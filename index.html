<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style type="text/css">
     #canvas{ 
    width: 600px;
    padding: 200px 20px;
    text-align: center;
    border: 1px solid #333;

     }
  </style>
</head>
<body>
  <div id="vue-app" class="container flex flex-col items-center">
   <h1 class="text-3xl font-bold underline">
    Hello {{ name }} <br/> <br/>
    <a v-bind:href="website">Visit link</a> <br/>
    <input type="text" v-bind:value="name">
    <p v-html="WebsiteTag"> </p>
  </h1> 

<div class="mt-6 mb-10">
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" @click="add(1).once">Add age</button>
     <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"  @click="substract(1)">Substart age</button>
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" @click="add(10)">Add age + 10</button>
     <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"  @click="substract(10)">Substart age - 10</button>
     <p class="text-2xl mt-5 "> My age is  <span class="text-purple-800">{{age}}</span></p>
  </div>  

<div id="canvas" class="mb-10" v-on:mousemove="updateXY">
      {{x}} , {{y}}
  </div>

<!-- <a href="https://www.google.com" v-on:click.prevent="click">Visit google link</a> -->

<!-- two way bindings -->
<form class="w-full max-w-sm mt-10">
  <div class=" border-b border-teal-500 py-2">
   <input class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Name" v-model="name">
   <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Address" v-model="address"> </textarea>
   <button class="uppercase shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
        Submit
      </button> 
  </div>
</form>

<div class="w-full max-w-sm rounded overflow-hidden shadow-lg mt-10">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{name}}</div>
    <p class="text-gray-700 text-base">
      {{address}}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#photography</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#travel</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span>
  </div>
</div> 
<!-- two way bindings ends -->

<div class="mt-6 mb-10">
     <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" @click="xa++">Add age</button>
     <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"  @click="xb--">Substart age</button>
     <p> A = {{xa}}</p>
     <p> B = {{xb}}</p>
     <p> age + A = {{addToA}}</p>
     <p> age + B = {{subToB}}</p>
  </div>  

<button class="uppercase shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button" @click="click">
        {{name}}
</button> 

  </div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
